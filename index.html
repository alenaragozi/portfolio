<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alena Ragozina — Portfolio</title>
  <meta name="description" content="Strategic Marketing Leader Portfolio" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-media">
        <img src="assets/cover.jpg" alt="Alena Ragozina" class="hero-photo">
      </div>
      <div class="hero-text">
        <div class="lang-switch" role="group" aria-label="Language toggle">
          <button id="lang-ru" class="lang-btn active">RU</button>
          <button id="lang-en" class="lang-btn">EN</button>
        </div>
        <h1 data-i18n="name">Алёна Рагозина</h1>
        <p class="subtitle" data-i18n="subtitle">Стратег по маркетингу | Запуски продуктов | Рост и бренд</p>
        <p class="lede" data-i18n="lede">Лидер маркетинга с опытом в IT, финтехе, FMCG и спорте. Строю стратегии, GTM, повышаю CR/LTV, снижаю CAC. Руководила командами до 10 человек.</p>
        <div class="hero-cta">
          <a href="#cases" class="btn" data-i18n="viewCases">Смотреть кейсы</a>
          <a href="#contacts" class="btn ghost" data-i18n="contactMe">Связаться</a>
        </div>
      </div>
    </div>
  </header>

  <section class="filters" id="cases">
    <div class="filters-inner">
      <h2 data-i18n="casesTitle">Кейсы</h2>
      <div class="chips" role="tablist" aria-label="Категории кейсов">
        <button class="chip active" data-filter="all" role="tab" aria-selected="true" data-i18n="catAll">Все</button>
        <button class="chip" data-filter="brand" role="tab" aria-selected="false"></button>
        <button class="chip" data-filter="gtm" role="tab" aria-selected="false"></button>
        <button class="chip" data-filter="performance" role="tab" aria-selected="false"></button>
        <button class="chip" data-filter="digital" role="tab" aria-selected="false"></button>
        <button class="chip" data-filter="events" role="tab" aria-selected="false"></button>
        <button class="chip" data-filter="retention" role="tab" aria-selected="false"></button>
        <button class="chip" data-filter="team" role="tab" aria-selected="false"></button>
      </div>

      <div class="search">
        <input id="searchInput" type="search" placeholder="Поиск по названиям, меткам…" data-i18n-placeholder="searchPlaceholder" />
      </div>

      <div id="cardsGrid" class="grid"></div>
    </div>
  </section>

  <footer id="contacts" class="contacts">

      <h2 data-i18n="contactsTitle">Контакты</h2>
