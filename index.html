<style>
@font-face{font-family:"Calibri";src:url("/assets/fonts/Calibri.woff2") format("woff2");font-weight:400;font-style:normal;font-display:swap}
@font-face{font-family:"Calibri";src:url("/assets/fonts/Calibri-Bold.woff2") format("woff2");font-weight:700;font-style:normal;font-display:swap}
@font-face{font-family:"Calibri";src:url("/assets/fonts/Calibri-Italic.woff2") format("woff2");font-weight:400;font-style:italic;font-display:swap}

:root{
  --bg:#ffffff; --ink:#595959; --muted:#7a7a7a; --soft:#f7f8fb;
  --accent:#5AC3C2; --accent-dark:#3aa9a7; --border:#e9edf3;
  --radius:18px; --shadow:0 12px 30px rgba(18,20,23,.08);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);
  font-family:Calibri, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  line-height:1.6}
a{color:var(--accent);text-decoration:none} a:hover{filter:brightness(1.06)}

/* Topbar */
.topbar{max-width:1200px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;gap:20px}
.brand a{font-weight:700;letter-spacing:.4px;color:#3a3a3a}
.nav{margin-left:auto;display:flex;gap:18px;flex-wrap:wrap}
.nav a{color:var(--muted);font-weight:600;display:flex;align-items:center} 
.nav a:hover{color:#3a3a3a}
.lang{display:flex;gap:8px;margin-left:10px}
.lang button{border:1px solid var(--border);background:#fff;color:var(--ink);padding:6px 12px;
  border-radius:999px;cursor:pointer;font-weight:600;display:flex;align-items:center;justify-content:center}
.lang .active{background:var(--accent);border-color:var(--accent);color:#fff}

/* Hero */
.hero{border-top:1px solid var(--border);background:linear-gradient(180deg,#fbfcfe 0%,#fff 100%)}
.hero-inner{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1.05fr .95fr;gap:32px;padding:46px 20px}
.kicker{display:inline-flex;align-items:center;justify-content:center;background:var(--accent);color:#fff;font-weight:700;
  padding:8px 16px;border-radius:999px;margin-bottom:14px;letter-spacing:.3px;min-height:42px}
h1{margin:0 0 10px;font-size:44px;line-height:1.1;color:#3a3a3a}
.subtitle{margin:0 0 12px;color:var(--muted);font-weight:600}
.lede{margin:0 0 18px;max-width:65ch}
.cta{display:flex;gap:12px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;justify-content:center;padding:0 20px;min-height:42px;
  border-radius:999px;background:var(--accent);color:#fff;font-weight:600}
.btn.ghost{background:#fff;border:1px solid var(--border);color:var(--ink)}
.hero-media{border-radius:26px;overflow:hidden;box-shadow:var(--shadow);min-height:360px}
.hero-media img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(.95)}

/* Feature cards */
.features{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
.feature{background:#fff;border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);padding:16px}
.feature h3{margin:0 0 6px;font-size:16px;color:#3a3a3a}

/* Sections */
.section{max-width:1200px;margin:0 auto;padding:38px 20px}
.section h2{margin:0 0 12px;font-size:28px;color:#3a3a3a}

/* Filters */
.filters{display:flex;flex-wrap:wrap;gap:10px;margin:8px 0 14px}
.chip{display:inline-flex;align-items:center;justify-content:center;border:1px solid var(--border);background:#fff;
  color:var(--ink);padding:6px 16px;border-radius:999px;cursor:pointer;font-weight:600;min-height:36px}
.chip.active{background:var(--accent);border-color:var(--accent);color:#fff}

/* Search */
.search{margin:12px 0 18px}
.search input{width:100%;padding:8px 14px;border-radius:999px;border:1px solid var(--border);background:#fff;color:var(--ink)}

/* Cards */
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
.card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);
  overflow:hidden;display:flex;flex-direction:column}
.card-media{position:relative;aspect-ratio:500/250;background:#eef2f6}
.card-media img{width:100%;height:100%;object-fit:cover;display:block}
.taglist{position:absolute;left:10px;bottom:10px;display:flex;gap:6px;flex-wrap:wrap}
.tag{background:rgba(0,0,0,.35);color:#fff;border-radius:999px;padding:2px 8px;font-size:11px;font-weight:400;line-height:1.3}
.card-body{padding:16px}
.card h3{margin:0 0 6px;font-size:18px;color:#3a3a3a}
.meta{color:var(--muted);font-size:13px;margin-bottom:8px}
.kv{display:grid;grid-template-columns:120px 1fr;gap:6px;font-size:14px;margin:4px 0}
.kv .k{color:var(--muted);align-self:center}
.actions{display:flex;gap:8px;margin-top:auto;padding:0 16px 14px}
.actions a{margin-left:auto;font-size:20px;color:var(--accent)}

/* Footer */
.footer{margin-top:26px;background:var(--soft);border-top:1px solid var(--border)}
.footer .inner{max-width:1200px;margin:0 auto;padding:28px 20px;text-align:center}
.contact-list{display:flex;gap:18px;flex-wrap:wrap;justify-content:center;padding:0;margin:8px 0 10px;list-style:none}
.small{color:var(--muted);font-size:13px}

/* RWD */
@media (max-width:992px){ .hero-inner{grid-template-columns:1fr} .grid{grid-template-columns:1fr 1fr} .features{grid-template-columns:1fr 1fr} }
@media (max-width:560px){ h1{font-size:34px} .grid{grid-template-columns:1fr} .features{grid-template-columns:1fr} }
</style>
